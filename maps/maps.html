<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Broctagon Maps</title>
    <link rel="stylesheet" href="maps.css" />
  </head>
  <body>
    <div class="offices">
      <div class="wrap">
        <div class="offices__content">
          <h3>Our Global Offices</h3>
          <p>
            Creating a strong global presence is about more than bringing
            together people from all<br />
            over the world. Itâ€™s about reflecting a common ideal, a shared
            ambition to create tangible<br />
            and meaningful change. At Broctagon, we do just that.
          </p>
        </div>

        <div class="offices__presents ">
          <div id="singapore" class="map">
            <img src="offices/maps/sigapur-map.png" alt="Singapore map" />
          </div>
          <div id="hong-kong" class="map">
            <img src="offices/maps/hongkong-map.png" alt="Hong Kong map" />
          </div>

          <div class="offices__country tabs">
            <button
              id="btn-1"
              class="tab-links"
              onmouseover="displayMap(event, 'singapore')"
            >
              SINGAPORE
            </button>
            <button
              id="btn-2"
              class="tab-links"
              onmouseover="displayMap(event, 'hong kong')"
            >
              HONG KONG
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="maps.js"></script>
  </body>
</html>
